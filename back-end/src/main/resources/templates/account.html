<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml" xmlns:sec="https://thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Page</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container" th:object="${curUser}">
    <p><b>Username: </b><span th:text="*{username}"></span></p>
    <p><b>Name: </b><span th:text="*{name}"></span></p>
    <p><b>Email: </b><span th:text="*{email}"></span></p>
    <p><b>Roles: </b><span sec:authentication="principal.authorities"></span></p>
</div>
</body>
</html>
